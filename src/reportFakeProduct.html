  <head>

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	<section class="ftco-section">
		<div class="container-fluid px-md-5">
			<div class="row justify-content-between">
				<div class="col-md-8 order-md-last">
					<div class="row">
						<div class="col-md-6 text-center">
							<a class="navbar-brand" href="index.html">Fake Product Identification <span>through Blockchain</span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container-fluid">
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="fa fa-bars"></span> Menu
	      </button>
	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav m-auto">
	        	<li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
			  	<li class="nav-item"><a href="manufacturer.html" class="nav-link">Manufacturer</a></li>
	        	<li class="nav-item"><a href="seller.html" class="nav-link">Seller</a></li>

	        </ul>

	    </div>
	  </nav>
    <!-- END nav -->

	</section>
    <section>
        <div class="container">
            <h2>Report Fake Product</h2>
            <div class="form-group">
                <label for="productSN">Product Serial Number</label>
                <input type="text" class="form-control" id="productSN" placeholder="Enter Product Serial Number" required>
            </div>
            <div class="form-group">
                <label for="reporterCode">Your Consumer Code</label>
                <input type="text" class="form-control" id="reporterCode" placeholder="Enter Your Consumer Code" required>
            </div>
            <div class="form-group">
                <label for="description">Description of Issue</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Describe why you believe this product is fake" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning btn-register" id="submit-report">Submit Report</button>

            <div class="mt-4">
                <h3>Report Status</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Report ID</th>
                            <th>Product SN</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="reportStatus">
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script src="js/truffle-contract.js"></script>
    <script src="js/reportFakeProduct.js"></script>
  </body>
</html>
